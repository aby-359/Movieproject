{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
           <img  src="{{movie.img.url}}"  height="400">
        </div>
<div class="col-md-6">
    <h2>{{movie.name}}</h2>
    <h5>{{movie.year}}</h5>
    {{movie.desc}}<br>

<br><a class="btn btn-primary btn-sm" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger btn-sm" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>
     </div>
</div>
{% endblock %}
