<style>
    .form-container {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 5px;
        background-color: #f2f2f2;
        text-align: center;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>

<div style="text-align: center;">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <label>Are you sure you want it deleted?</label>
            <br>
            <br><input type="submit" value="Delete">
        </form>
    </div>
</div>
